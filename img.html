<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .active {
            border: 1px solid red;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href=""></a>
        <button v-show="imgIndex != 0" @click="imgSub" > 上一張 </button>
        <img :src="imgArr[imgIndex]" alt="">
        <button @click="imgAdd" v-show="imgIndex < imgArr.length-1"> 下一張 </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                imgArr: ["./1.jpg", "./2.jpg", "./3.jpg"],
                imgIndex: 0
            },
            methods: {
                imgAdd() {
                    this.imgIndex++;
                },
                imgSub() {
                    this.imgIndex--;
                }
            }
        })
    </script>
</body>

</html>
